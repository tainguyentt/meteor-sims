<template name="productGroupCreateModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thêm nhóm sản phẩm mới</h4>
                </div>
                <div class="modal-body">
                    <form name="productGroup" class="product-form form">
                        <div class="form-group">
                            <label for="productGroupName">Tên nhóm sản phẩm</label>
                            <input type="text" class="form-control" name="productGroupName" placeholder="vd: Trà, Cà phê, Sinh tố, Đá xay...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Tạo</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>
</template>
