<template name="productCreateModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New product</h4>
                </div>
                <div class="modal-body">
                    <form name="table" class="table-form form">
                        <div class="form-group">
                            <label for="productName">Name</label>
                            <input type="text" class="form-control" name="productName" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <label for="productGroup">Group</label>
                            <input type="text" class="form-control" name="productGroup" placeholder="Product Group">
                        </div>
                        <div class="form-group">
                            <label for="productCost">Cost</label>
                            {{> currencyInput name="productCost" placeholder="Product Cost"}}
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price</label>
                            {{> currencyInput name="productPrice" placeholder="Product Cost"}}
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>
