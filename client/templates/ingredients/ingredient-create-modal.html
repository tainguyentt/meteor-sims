<template name="ingredientCreateModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Nguyên liệu mới</h4>
                </div>
                <div class="modal-body">
                    <form name="table" class="table-form form">
                        <div class="form-group">
                            <label for="ingredientName">Tên</label>
                            <input type="text" class="form-control" name="ingredientName" placeholder="vd: Cà phê hạt robusta">
                        </div>
                        <div class="form-group">
                            <label for="ingredientGroup">Nhóm</label>
                            <select class="form-control" name="ingredientGroup">
                                <option selected>Chọn nhóm</option>
                                <option value="Cà phê">Cà phê</option>
                                <option value="Cà phê">Sữa</option>
                                <option value="Trà">Trà</option>
                                <option value="Trái cây">Trái cây</option>
                                <option value="Bột">Bột</option>
                                <option value="Siro">Siro</option>
                                <option value="Nước ngọt">Nước ngọt</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ingredientUnit">Đơn vị</label>
                            <select class="form-control" name="ingredientUnit">
                                <option selected>Chọn đơn vị</option>
                                <option value="kg">kg</option>
                                <option value="hộp">hộp</option>
                                <option value="chai">chai</option>
                                <option value="quả">quả</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ingredientAveragePrice">Giá trung bình</label>
                            {{> currencyInput name="ingredientAveragePrice" placeholder="Giá trung bình"}}
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Tạo</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>
</template>
