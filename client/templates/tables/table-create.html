<template name="tableCreateModal">
    <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thêm bàn mới</h4>
                </div>
                <div class="modal-body">
                    <form name="table" class="table-form form">
                        <div class="form-group">
                            <label for="tableName">Tên bàn</label>
                            <input type="text" class="form-control" name="tableName" placeholder="Tên bàn">
                        </div>
                        <div class="form-group">
                            <label for="tableGroup">Nhóm</label>
                            <input type="text" class="form-control" name="tableGroup" placeholder="Nhóm bàn">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Tạo</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>
</template>
