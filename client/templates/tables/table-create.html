<template name="tableCreateModal">
    <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Table</h4>
                </div>
                <div class="modal-body">
                    <form name="table" class="table-form form">
                        <div class="form-group">
                            <label for="tableName">Name</label>
                            <input type="text" class="form-control" name="tableName" placeholder="Table name">
                        </div>
                        <div class="form-group">
                            <label for="tableGroup">Group</label>
                            <input type="text" class="form-control" name="tableGroup" placeholder="Table Group">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>
